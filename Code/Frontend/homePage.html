<!DOCTYPE html>

    <main>
      <div class="main-header">

            <div class="main-left-shopping">
              <img class="stone-main1" src="img/stone-main.png" />
              <h2 class="title1">Камни знают больше</h2>
              <p class="stone-info">
                Уникальные экспонаты со всего мира, огромный выбор на любой вкус
                - радуем наших клиентов с 2005 года
              </p>
              <button class="btn-shopping">к покупкам</button>
            </div>
            <img class="stones-main2" src="img/stones-main.png" />
          </div>
        </div>
        <div class="main-top-news">
          <div>
            <div>
              <div class="photo-nav">
                <a href="#"
                  ><svg
                    width="31.039062"
                    height="46.341309"
                    viewBox="0 0 31.0391 46.3413"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <defs />
                    <path
                      id="стрелка влево"
                      d="M29.4058 1.89282L3.90576 23.8928L29.4058 44.3928"
                      stroke="#1E1E1E"

                      stroke-width="5.000000"

                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"

                    <defs />
                    <path
                      id="стрелка вправо"
                      d="M1.63281 1.89282L27.1328 23.8928L1.63281 44.3928"
                      stroke="#1E1E1E"
                      stroke-opacity="1.000000"
                      stroke-width="5.000000"
                    />
                  </svg>
                </a>
              </div>
              <div class="discount">
                <h2 class="discount-title">Скидка 15%</h2>
                <p class="info-discount">
                  Акция действует в период с 15.01.2024 по 23.03.2024 и
                  распространяется только на товары из коллекции “Let&#8217;s go
                  throught”
                </p>
                <button class="watch-all">смотреть все</button>
